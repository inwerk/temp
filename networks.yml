networks:
  reverse-proxy:
    name: "reverse-proxy"
    driver: bridge
    ipam:
      driver: default
      config:
        - subnet: 172.18.0.0/16
    attachable: true
  socket-proxy:
    name: "socket-proxy"
    driver: bridge
    ipam:
      driver: default
      config:
        - subnet: 172.19.0.0/16
    internal: true
  crowdsec-internal:
    name: "crowdsec-internal"
    driver: bridge
    ipam:
      driver: default
      config:
        - subnet: 172.20.0.0/16
  nextcloud-internal:
    name: "nextcloud-internal"
    driver: bridge
    ipam:
      driver: default
      config:
        - subnet: 172.21.0.0/16
    internal: true
